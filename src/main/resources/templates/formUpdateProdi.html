<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Website SBMPTN</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
<link
	th:href="@{http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}"
	rel="stylesheet" />
<script
	th:src="@{http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--<link rel="stylesheet" th:href="@{/main.css}"/>-->
</head>
<body>
	<div id="header">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">SBMPTN</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/univ">Universitas</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		
		<h1 class="page-header">Update Prodi</h1>
		<h4>Keterangan: Isian bertanda * harus diisi</h4>
		<form action="@" th:action="@{/prodi/update/submit}" th:object="${prodi}" method="post">
	<!--  <form action="/prodi/insert/submit" class="form-horizontal"
			method="get">-->	
			<input type="hidden" name="kode_univ" th:field="*{kode_univ}"/>
			<div class="form-group">
				<label class="control-label col-sm-2" for="kode_prodi">Kode Prodi</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="kode_prodi"
						th:field="*{kode_prodi}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nama_prodi">Nama Prodi</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nama_prodi"
						th:field="*{nama_prodi}" />
				</div>
			</div>
			
			<div class="form-group">
				<button type="submit" name="action" value="save"
					class="btn btn-default">Simpan</button>
			</div>
		</form>
	</div>
</body>

</html>
