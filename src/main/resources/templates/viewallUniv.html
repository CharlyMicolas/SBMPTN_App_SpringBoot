<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Website SBMPTN</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
        <link th:href="@{http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}" rel="stylesheet"/> 	
        <script th:src="@{http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script> 
       
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
    	 <!--<link rel="stylesheet" th:href="@{/main.css}"/>-->   
    </head>
    <body>
   <div id="header">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/">SBMPTN</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="/">Home</a></li>
			      <li><a href="/univ">Universitas</a></li>
			    </ul>
			  </div>
			</nav>
		</div>
		
    	<div class="container">
	    	<div><h1>Daftar Universitas</h1></div>
	        <script>
	        $(document).ready(function() {
	    		$('#data-univ').DataTable();
			});
	        </script>
	        
	        <table id="data-univ" border="1" class="table table-striped table-bordered">
		        <thead class="head-table">
		     		<tr>
		        		<th>No.</th>
		        		<th>Nama </th>
		        		<th>Menu</th>
		        	</tr>
		     	</thead>
		        <tbody>
		        	<tr th:each="univ,iterationStatus: ${univs}">
			            <td th:text="${iterationStatus.count}"></td>
				       <!--  <td> <a th:href="'/dosen/view/' + ${dosen.id}">
				       		<span th:text="${dosen.nama}"></span>
				       	</a></td>-->	
				       	<td th:text="${univ.nama_univ}"></td>
				       	
						<td>	
							<a th:href="'/univ/' + ${univ.kode_univ}" class="btn btn-primary" role="button">Lihat Detail</a>
						</td>
			       	</tr>
		        </tbody>
		        
	        </table>
        </div>
        <div id="footer"></div>
    </body>
</html>
