<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Website SBMPTN</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
        <link th:href="@{http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}" rel="stylesheet"/> 	
        <script th:src="@{http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script> 
       
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
    	 <!--<link rel="stylesheet" th:href="@{/main.css}"/>-->   
    </head>
    <body>
    <div id="header">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/">SBMPTN</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="/">Home</a></li>
			      <li><a href="/univ">Universitas</a></li>
			    </ul>
			  </div>
			</nav>
		</div>
		
    	<div class="container">
	    	<h1 th:text="${univ.kode_univ} +'-'+ ${univ.nama_univ}">Judul</h1>
	     	
	     	<a th:href="${univ.url_univ}"><span th:text="${univ.url_univ}">Url</span></a>
	     	<br/>
	     	  
	     	<a th:href="'/prodi/insert/'+ ${univ.kode_univ}" class="btn btn-warning" role="button">Tambah Prodi</a>
	     	 	
	     	<h3>Daftar Prodi</h3>
	     	
			<script>
	        $(document).ready(function() {
	    		$('#data-prodi').DataTable();
			});
	        </script>
	        
	        <table id="data-prodi" border="1" class="table table-striped table-bordered">
		        <thead class="head-table">
		     		<tr>
		        		<th>Kode</th>
		        		<th>Nama </th>
		        		<th>Menu</th>
		        	</tr>
		     	</thead>
		        <tbody>
		        	<tr th:each="prodi,iterationStatus: ${univ.prodis}">
			            
				       	<td th:text="${prodi.kode_prodi}"></td>
				       	<td th:text="${prodi.nama_prodi}"></td>
				       	
						<td>	
							<a th:href="'/prodi?kode=' + ${prodi.kode_prodi}" class="btn btn-primary" role="button">Lihat Detail</a>
							<a th:href="'/prodi/update/' + ${prodi.kode_prodi}" class="btn btn-success" role="button">Update</a>
							<a th:href="'/prodi/delete/' + ${prodi.kode_prodi}" class="btn btn-danger" role="button">Delete</a>
						</td>
			       	</tr>
		        </tbody>
		        
	        </table>
	
        </div>
        <div id="footer"></div>
    </body>
</html>
