<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Website SBMPTN</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
        <link th:href="@{http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css}" rel="stylesheet"/> 	
        <script th:src="@{http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js}"></script> 
       
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
    	 <!--<link rel="stylesheet" th:href="@{/main.css}"/>-->   
    </head>
    <body>
    <div id="header">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/">SBMPTN</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="/">Home</a></li>
			      <li><a href="/univ">Universitas</a></li>
			    </ul>
			  </div>
			</nav>
		</div>
		
    	<div class="container">
	    	<h1 th:text="${prodi.univ.kode_univ} +'-'+ ${prodi.univ.nama_univ}">Univ</h1>
	    	<h3 th:text="${prodi.kode_prodi} +'-'+ ${prodi.nama_prodi}">Univ</h3>
	     	
	     	<a th:href="${prodi.univ.url_univ}"><span th:text="${prodi.univ.url_univ}">Url</span></a>
	     	<h3>Daftar Peserta</h3>
			
			<h4>Peserta Tertua: <span th:text="${pesertaTermuda.nomor} +'-'+ ${pesertaTermuda.nama}+', '+ ${umurMuda}"></span> tahun </h4>
 			<h4>Peserta Termuda: <span th:text="${pesertaTertua.nomor} +'-'+ ${pesertaTertua.nama} +', '+ ${umurTua}"></span> tahun </h4>
	     	<br/>
	     		     	
			<script>
	        $(document).ready(function() {
	    		$('#data-prodi').DataTable();
			});
	        </script>
	        
	        <table id="data-prodi" border="1" class="table table-striped table-bordered">
		        <thead class="head-table">
		     		<tr>
		        		<th>Nomor Peserta</th>
		        		<th>Nama Peserta </th>
		        		<th>Menu</th>
		        	</tr>
		     	</thead>
		        <tbody>
		        	<tr th:each="peserta,iterationStatus: ${prodi.paraPeserta}">
			            
				       	<td th:text="${peserta.nomor}"></td>
				       	<td th:text="${peserta.nama}"></td>
		
						<td>	
							<a th:href="'/peserta?nomor=' + ${peserta.nomor}" class="btn btn-primary" role="button">Lihat Detail</a>
						</td>
						
			       	</tr>
		        </tbody>
		        
	        </table>
	
        </div>
        <div id="footer"></div>
    </body>
</html>
